<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            background-color: #b1b1b1;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #e01616;
        }
        .categories {
            display: flex;
            gap: 10px;
            background-color: #3e3e3e;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .categories button {
            background-color: #ab9060;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        .categories button:hover {
            background-color: #eee;
        }
        .carousel {
            display: flex;
            overflow: auto;
            gap: 10px;
            padding: 10px;
        }
        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .section {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .product {
            flex: 1 1 150px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            color: #f00;
            font-size: 16px;
        }
    </style>
</head>
