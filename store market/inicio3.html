<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Carrusel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        .header img {
            height: 150px;
        }
        .header .search-login {
            display: flex;
            align-items: center;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px;
            background-color: #fe0707;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #ff0000;
        }
        .header .login-button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .header .login-button:hover {
            background-color: #0056b3;
        }
        .buttons-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .buttons-container button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .buttons-container button:hover {
            background-color: #0056b3;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
        }
        .carousel {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .side-box {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagines/Store.png" alt="Logo">
        <div class="search-login">
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button type="button">Buscar</button>
            </div>
            <button class="login-button">Login</button>
        </div>
    </div>
    <div class="buttons-container">
        <button>Botón 1</button>
        <button>Botón 2</button>
        <button>Botón 3</button>
        <button>Botón 4</button>
        <button>Botón 5</button>
    </div>
    <div class="carousel-container">
        <div class="side-box">Caja Lateral Izquierda</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="imagines/slide1.jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="imagines/slide2.jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="imagines/slide3.jpg" alt="Slide 3">
                </div>
            </div>
            <div class="carousel-controls">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
        </div>
        <div class="side-box">Caja Lateral Derecha</div>
    </div>
    <script>
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const carouselInner = document.querySelector('.carousel-inner');
        let index = 0;

        function showSlide(newIndex) {
            const slides = document.querySelectorAll('.carousel-item');
            if (newIndex >= slides.length) index = 0;
            else if (newIndex < 0) index = slides.length - 1;
            else index = newIndex;
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));

        // Optional: Auto-slide functionality
        setInterval(() => showSlide(index + 1), 3000);
    </script>
</body>
</html>
