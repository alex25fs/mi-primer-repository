<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Búsqueda con Carrusel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Para evitar barras de desplazamiento no deseadas */
        }
        .header {
            display: flex;
            justify-content: flex-end;
            position: relative;
            padding: 10px;
        }
        .header img {
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .search-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 9cm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 100px auto; /* Ajustar el espacio superior */
            width: 80%; /* Ajustar el ancho */
            max-width: 1000px; /* Ancho máximo */
            display: flex;
            justify-content: center;
            
        }
        .search-container input[type="text"] {
            width: 100%;
            max-width: 600px; /* Ancho máximo del campo de búsqueda */
            padding: 10px;
            margin-right: 100px; /* Espacio entre el campo y el botón */
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px;
            background-color: #fe0707;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #ff0000;
        }
        .carousel {
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagines/Store.png" alt="Logo">
    </div>
    <div class="search-container">
        <form action="/buscar" method="get">
            <input type="text" id="search" name="search" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="imagines/anucios/atencion.png"alt="Slide 1">>
            </div>
            <div class="carousel-item">
                <img src="imagines/anucios/anuncio!!.png" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="imagines/anucios/anuncio.png" alt="Slide 3">
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <script>
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const carouselInner = document.querySelector('.carousel-inner');
        let index = 0;

        function showSlide(newIndex) {
            const slides = document.querySelectorAll('.carousel-item');
            if (newIndex >= slides.length) index = 0;
            else if (newIndex < 0) index = slides.length - 1;
            else index = newIndex;
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));

        // Optional: Auto-slide functionality
        setInterval(() => showSlide(index + 1), 3000);
    </script>
</body>
</html>
